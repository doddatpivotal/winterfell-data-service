accelerator:
  displayName: Winterfell Data Service
  description: Embends Winterfell's standard for all data services.
  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-cloud.png
  tags:
  - java
  - spring
  options:
engine:
  merge:
  - include: [ "**" ]
  - include: [ "kubernetes/*.yaml", "skaffold.yaml", "pom.xml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: winterfell-data-service
        with: "#artifactId"
    - type: RewritePath
      regex: (.*)winterfelldataservice(.*)
      rewriteTo: "#g1 + #packageName + #g2" # SpEL expression. You can use '#g1' and '#g2' to reference 'match groups'
